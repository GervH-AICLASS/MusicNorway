<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway Music Analysis and More</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000080; /* Navy Blue */
        }
        .landing-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 3px solid #FFD700; /* Gold */
        }
        h1 {
            color: #B22222; /* Red */
            margin-bottom: 20px;
        }
        p {
            color: #000080; /* Navy Blue */
            margin-bottom: 30px;
        }
        .button {
            background-color: #B22222; /* Red */
            color: #FFD700; /* Gold */
            border: 2px solid #FFD700; /* Gold */
            padding: 12px 24px;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #FFD700; /* Gold */
            color: #B22222; /* Red */
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Norway Music Analysis and More</h1>
        <p>Explore the rich musical heritage of Norway</p>
        <a href="music-analysis.html" class="button">Enter</a>
    </div>
</body>
</html>
