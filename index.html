<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Analysis Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1A2F0F; /* Dark forest green for text */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F0E6D2; /* Light gold background */
        }
        h1 {
            color: #2C5E1A; /* Forest green */
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid #2C5E1A; /* Forest green border */
        }
        .analysis-link {
            display: block;
            background-color: #2C5E1A; /* Forest green */
            color: #FFD700; /* Gold */
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }
        .analysis-link:hover {
            background-color: #1A2F0F; /* Darker forest green */
            transform: scale(1.05);
        }
        p {
            color: #1A2F0F; /* Dark forest green for text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Music Analysis</h1>
        <p>Explore the depths of music through our detailed analysis. Uncover the hidden meanings, appreciate the artistry, and dive into the world of melodies and lyrics.</p>
        <p>Our current featured analysis:</p>
        <a href="music-analysis.html" class="analysis-link">The Whispering Pines Festival</a>
    </div>
</body>
</html>
